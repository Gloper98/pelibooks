<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PeliBooks - Home</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--Añadiendo color a la barra de navegador que se verá desde versión movile-->
  <meta name="theme-color" content="#cd5b45" />
  <link rel="icon" type="image/png" href="assets/images/icon.png">
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

    crossorigin="anonymous">
  <!-- Mi css -->
  <link rel="stylesheet" type="text/css" href="../css/main-vistas.css">
  <link rel="stylesheet" type="text/css" href="../css/main-vista-movie.css">
</head>

<body>
  <!--Header-->
  <header>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="row">
          <div class="navbar-header">
            <div class="col-xs-2 col-sm-2">
              <a class="pull-left" href="#">
                <img alt="Brand" src="../assets/images/temporal.png" class="img-responsive logo-img">
              </a>
            </div>
            <div class="col-xs-8 col-sm-6">
              <form class="input-header">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search">
                  <div class="input-group-btn">
                    <button class="btn btn-default" type="submit">
                      <i class="glyphicon glyphicon-search"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
            <div class="col-xs-2">
              <a class="pull-right" href="#">
                <img alt="Brand" src="../assets/images/default.gif" class="img-responsive img-circle hidden">
              </a>
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-right col-xs-12 col-sm-12 col-md-12 col-lg-12" id="bs-example-navbar-collapse-1">
              <ul class="nav">
                <li>
                  <a href="#" data-toggle="modal" data-target="#modal-sesion" class="white">Log In</a>
                </li>
                <li class="active">
                  <a href="#" class="white" id="myBtn">Sign Up</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!--Modal iniciar sesión-->
    <div id="modal-sesion" class="modal fade" role="dialog">
      <div class="modal-dialog modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <img class="image-modal-sesion col-xs-4 col-xs-offset-4" src="../assets/images/user.png" alt="User">
          </div>
          <div class="modal-body">
            <form class="form">
              <div class="form-group col-xs-12">
                <label class="sr-only">Email</label>
                <div class="input-group">
                  <div class="input-group-addon">
                    <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
                  </div>
                  <input type="text" class="form-control" id="email-login" placeholder="Email">
                </div>
                <div class="input-group">
                  <div class="input-group-addon">
                    <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
                  </div>
                  <input type="text" class="form-control" id="psw-login" placeholder="Password">
                </div>
              </div>
              <div class="form-bottom">
                <button id="login-button" type="submit" class="btn btn-primary col-xs-12">Log In</button>
                <button type="submit" class="btn btn-primary col-xs-12">Log In with Google</button>
                <p class="white">¿Forgot password?
                  <a href="#" class="font-style">Click Here</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!--Modal regístrate sesión-->
    <div class="container">
      <!-- Modal -->
      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <img class="image-modal-sesion col-xs-4 col-xs-offset-4" src="../assets/images/user.png" alt="User">
              <span class="glyphicon glyphicon-lock"></span>Sign up</h4>
            </div>
            <div class="modal-body">
              <form role="form">
                <div class="form-group">
                  <label for="usrname" class="mt-2">
                    <span class="glyphicon glyphicon-user mt-2"></span> Username</label>
                  <input type="username" class="form-control" id="usrname" placeholder="Enter username">
                </div>
                <div class="form-group">
                  <label for="usrname" class="mt-2">
                    <span class="glyphicon glyphicon-envelope mt-2"></span> Email</label>
                  <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="psw" class="mt-2">
                    <span class="glyphicon glyphicon-eye-open mt-2"></span> Password</label>
                  <input type="password" class="form-control" id="psw2" placeholder="Enter password">
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" value="">I agree to the terms</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block" id="signup-button" disabled>
                  <span class="glyphicon glyphicon-off"></span> Create account</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section class="movie-description">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <div class="thumbnail">
            <div id="poster" class="col-xs-6">
              <a href="">
                <img src="" alt="...">
              </a>

            </div>
            <div class="col-xs-6">
              <ul>
                <li id="title">...</li>
                <li id="year">...</li>
                <li id="plot">...</li>
                <br>
                <li id="director">...</li>
                <li id="actors">...</li>

                <li id="language">...</li>
              </ul>
            </div>
            <div class="">
              <h3 id="ratings">...</h3>
              <div id="rateYo"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-6 col-sm-3 col-lg-1">
            <form>
              <p class="clasificacion">
                <input id="radio1" type="radio" name="estrellas" value="5">
                <label class="fs-20" for="radio1">&#9733</label>
                <input id="radio2" type="radio" name="estrellas" value="4">
                <label class="fs-20" for="radio2">&#9733</label>
                <input id="radio3" type="radio" name="estrellas" value="3">
                <label class="fs-20" for="radio3">&#9733</label>
                <input id="radio4" type="radio" name="estrellas" value="2">
                <label class="fs-20" for="radio4">&#9733</label>
                <input id="radio5" type="radio" name="estrellas" value="1">
                <label class="fs-20" for="radio5">&#9733</label>
              </p>
            </form>
          </div>
        </div>
      </div>
      
      </div>




  </section>

  <script type="text/javascript" src="../vendors/js/jquery-3.2.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <script src="../js/home-login.js"></script>
  <script src="../js/vista-home.js"></script>
  <script src="../js/movie.js"></script>
  <script src="../js/app.js"></script>
</body>

</html>
