                  </div>

                    <span class="glyphicon glyphicon-user mt-2"></span> Username</label>

                </div>

                    <span class="glyphicon glyphicon-eye-open mt-2"></span> Password</label>
                  <input type="password" class="form-control" id="psw2" placeholder="Enter password">
                </div>
                <div class="checkbox">

                </div>
                <button type="submit" class="btn btn-primary btn-block" id="signup-button" disabled>
                  <span class="glyphicon glyphicon-off"></span> Create account</button>
