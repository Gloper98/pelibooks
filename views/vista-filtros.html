<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PeliBooks - Home</title>
    <!--Añadiendo color a la barra de navegador que se verá desde versión movile-->
    <meta name="theme-color" content="#cd5b45"/>
    <link rel="icon" type="image/png" href="assets/images/icon.png">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Mi css -->
    <link rel="stylesheet" type="text/css" href="../css/main-vistas.css">
  </head>
  <body>
    <!--Header-->
    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="row">
            <div class="navbar-header">
              <div class="col-xs-2">
                  <a class="pull-left" href="#">
                    <img alt="Brand" src="../assets/images/temporal.png" class="img-responsive">
                  </a>
              </div>
              <div class="col-xs-8">
                <form>
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Buscar">
                    <div class="input-group-btn">
                      <button class="btn btn-default" type="submit">
                        <i class="glyphicon glyphicon-search"></i>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
              <div class="col-xs-2">
                <a class="pull-right hidden" href="#">
                  <img alt="Brand" src="../assets/images/default.gif" class="img-responsive img-circle">
                </a>
                <button type="button" class="navbar-toggle collapsed margin-0" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2" aria-expanded="false">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-2">
          <ul class="nav">
            <li><a href="#" data-toggle="modal" data-target="#modal-sesion">Iniciar Sesión</a></li>
            <li class="active"><a href="#">Regístrate</a></li>
          </ul>
         </div>
      </nav>
      <!--Modal iniciar seión-->
        <div id="modal-sesion" class="modal fade" role="dialog">
          <div class="modal-dialog modal-md">
           <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <img  class="image-modal-sesion col-xs-4 col-xs-offset-4" src="../assets/images/user.png" alt="User">
           </div>
           <div class="modal-body">
             <form class="form">
              <div class="form-group col-xs-8 col-xs-offset-2">
                <label class="sr-only">Nombre</label>
                <div class="input-group">
                  <div class="input-group-addon"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></div>
                  <input type="text" class="form-control" placeholder="Nombre">
                </div>
                <div class="input-group">
                  <div class="input-group-addon"><span class="glyphicon glyphicon-lock" aria-hidden="true"></span></div>
                  <input type="text" class="form-control" placeholder="Contraseña">
                </div>
              </div>
              <div class="form-bottom">
                  <button type="submit" class="btn btn-primary">Iniciarn sesión</button>
                <p>¿Olvidaste tu contraseña?<a href="#">Click aquí</a></p>
              </div>
            </form>
           </div>
          </div><!-- /.navbar-collapse -->
        </div>
      </div>
    </header>
    <section class="filters">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-6">
            <button type="button" class="btn btn-primary btn btn-block">Home</button>
          </div>
          <div class="col-xs-6">
            <select class="selectpicker btn btn-primary width100" name="">
              <option>Género</option>
              <option>Ciencia Ficción</option>
              <option>Romántico</option>
              <option>Biografía</option>
              <option>Clásico</option>
              <option>Acción</option>
              <option>Drama</option>
              <option>Aventura</option>
            </select>
          </div>
        </div>
      </div>
    </section>
    <hr>
    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-12">
            <h6 class="text-center">Filtrar por:</h6>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <select class="selectpicker width100" name="">
              <option>Año</option>
              <option>2018</option>
              <option>2017</option>
              <option>2016</option>
              <option>2015</option>
              <option>2014</option>
              <option>2013</option>
              <option>2012</option>
              <option>2011</option>
              <option>2010</option>
            </select>
          </div>
          <div class="col-xs-6">
            <select class="selectpicker width100" name="">
              <option>Escritor</option>
              <option>Suzanne Collins</option>
              <option>Kiera Cass</option>
              <option>J.K.Rowling</option>
              <option>Verónica Roth</option>
              <option>Jane Austen</option>
              <option>Mark Levi</option>
              <option>Alice Sebold</option>
              <option>Otros...</option>
            </select>
          </div>
        </div>
      </div>
    </section>
    <hr>
    <section>
      <div class="container-fluid">
        <div class="row">
          <div class="col-xs-6">
            <img  class="img-responsive img-pelis" src="http://1.bp.blogspot.com/-loEu1pOpOKc/VLaSZTAYEJI/AAAAAAAAILE/VECEMESu9Cc/s1600/una-imagen-11-portadas-libros-leidos-L-CCtY_E.jpeg" alt="">
          </div>
          <div class="col-xs-6">
            <img  class="img-responsive img-pelis" src="https://vignette.wikia.nocookie.net/mazerunner/images/8/85/Insidethemazerunner_cover.jpg/revision/latest?cb=20140626232426" alt="">
          </div>
          <div class="col-xs-6">
            <img  class="img-responsive img-pelis" src="https://images-na.ssl-images-amazon.com/images/I/91CEqEsMjBL._RI_SX200_.jpg" alt="">
          </div>
          <div class="col-xs-6">
            <img  class="img-responsive img-pelis" src="https://i.ytimg.com/vi/WOUsDY4XVLg/movieposter.jpg" alt="">
          </div>
        </div>
      </div>
    </section>

    <script type="text/javascript" src="../vendors/js/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
